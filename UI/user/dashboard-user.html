<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Banka | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css-folder/main.css"
    />

    <link rel="shortcut icon" href="../public/bicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../public/bicon.png" />
    <link rel="icon" sizes="192x192" href="../public/bicon.png" />
  </head>

  <body>
    <label for="mobileShowmenu" class="mobileShowmenu">Show Menu</label>
    <input type="checkbox" role="button" id="mobileShowmenu" />
    <div class="sidemenu">
      <nav>
        <div class="logo">
          <h1><span>B</span>anka</h1>
        </div>
        <a class="active" href="dashboard-user.html">
          <i class="fas fa-tachometer-alt"></i>Dashboard</a
        >
        <a href="profile.html">
          <i class="far fa-user-circle"></i>Profile</a
        >
        <a href="create-account.html"
          ><i class="fas fa-plus-circle"></i>Create
          Account</a
        >
        <a href="transaction.html"
          ><i class="fas fa-transgender-alt"></i>Transation
          History</a
        >
      </nav>
    </div>
    <header>
      <div class="userarea">
        <div id="logout">
          <a href="../index.html"><strong>Log Out</strong></a>
        </div>
        <div class="userimage">
          <img src="../public/nenny1.jpg" alt="" />
        </div>
        <div class="username">
          <p>
            Welcome "<span id="userName"> <strong>Joy</strong></span
            >"
          </p>
        </div>
      </div>
    </header>

    <div class="content-area">
      <div class="heading">
        <h1>Dashboard</h1>
        <p>Welcome to the Banka app</p>
      </div>
      <div class="cards">
        <div class="card-profile card" >
          <div class="userimg">
            <img src="public/nenny1.jpg" alt="loading" id="profilePhoto" />
          </div>
          <div class="username">
            <h2 id="userName"><strong>Dabi Joy</strong></h2>
          </div>
          <div class="useremail">
            <h4 id="userEmail">dabijoy@gmail.com</h4>
          </div>
          <div class="usernumber">
            <h4 id="userPhonenumber">08076567989</h4>
          </div>
          <div class="upload secondary-btn">
            <a href="uploadImage.html">Upload Photo</a>
          </div>
        </div>

        <div class="card-profile card">
          <div class="each-show-case">
            <h1>Transation</h1>
          </div>
          <h4>
            <span class="usersname">0</span> transation
          </h4>
        </div>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2019 Banka All Right Reserved</p>
      </footer>
    </div>

    <script src="js-folder/main.js"></script>

</html>
