<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Banka | Debit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css-folder/main.css"
    />
    <link rel="shortcut icon" href="../public/bicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../public/bicon.png" />
    <link rel="icon" sizes="192x192" href="../public/bicon.png" />
  </head>

  <body>
    <label for="mobileShowmenu" class="mobileShowmenu">Show Menu</label>
    <input type="checkbox" role="button" id="mobileShowmenu" />
    <div class="sidemenu">
      <nav>
        <div class="logo">
          <h1><span>B</span>anka</h1>
        </div>
        <a href="dashboard-admin.html">
          <i class="fas fa-tachometer-alt"></i>Dashboard</a
        >
        <a href="accounts.html">
          <i class="far fa-user-circle"></i>Account</a
        >
        <a href="credit.html"
          ><i class="fas fa-minus-circle"></i>Credit Account
        </a>
        <a class="active" href="debit.html"
          ><i class="fas fa-plus-circle"></i> Debit Account
        </a>
      </nav>
    </div>
    <header>
      <div class="userarea">
        <div id="logout">
          <a href="../../index.html"><strong>Log Out</strong></a>
        </div>
        <div class="userimage">
          <img src="../public/nenny1.jpg" alt="" />
        </div>
        <div class="username">
          <p>
            Welcome<span id="userName">Staff1</span
            >
          </p>
        </div>
      </div>
    </header>

    <div class="content-area">
      <div class="heading">
        <h1>Debit Accounts</h1>
      </div>
        <div class="card-item-create-acount">
          <form action="">
            <input
              type="text"
              name="debit-name"
              placeholder="Name"
              class="debit-name"
              required
            />
            <input
              type="number"
              name="debit-account-number"
              placeholder="Account Number"
              class="debit-account-number"
              required
            />
            <input
              type="number"
              name="debit-amount"
              placeholder=" Amount"
              class="debit-amount"
              required
            />
            <input
              type="text"
              name="debitor-name"
              placeholder="Debitor's Name"
              class="debitor-name"
              required
            />
            <input
              type="text"
              name="debit-description"
              placeholder="Description"
              class="debit-description-name"
              required
            />
            <button type="submit" class="primary-btn">Debit</button>
          </form>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2019 Banka All Right Reserved</p>
      </footer>
    </div>

    <script src="j../s-folder/main.js"></script>
  </body>
</html>
