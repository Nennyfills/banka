<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Banka | sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css-folder/index.css"
    />
    <link rel="shortcut icon" href="../public/bicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../public/bicon.png" />
    <link rel="icon" sizes="192x192" href="../public/bicon.png" />
  </head>

  <body>

    <div id="wrapper">
      <div id="left">
        <div id="signup">
          <div class="logo">
            <h1><span>B</span>anka</h1>
          </div>
          <form action="index.html">
            <div id="username">
              <input type="text" name="firstname" placeholder="First Name" id="firstname" required />
              <input type="text" name="surname" placeholder="Surname" id="surname" required />
            </div>
            <div id="useremail">
              <input type="email" name="email" placeholder="Email" id="userEmail" class="user-email" required />
            </div>
            <div id="phone-number-content">
              <input type="number" name="phone-number" placeholder="Phone Number" id="phoneName" class="phone-number" required />
            </div>
            <div id="password-content">
              <input type="password" name="password" placeholder="Password" id="password" required />
              <input type="password" name="confirm-password" placeholder="Confirm Password" id="confirm-password" />
            </div>
            
            <button type="submit" class="primary-btn" id="signupSubmit">
              Sign Up
            </button>
          </form>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
        </div>
        <div id="login-nav">
          <p>already have an acount</p>
          <a href="../../index.html" class="secondary-btn">Login</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2019 Banka All Right Reserved</p>
          <div><a href="">Terms of use</a> | <a href="">Privacy policy</a></div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's take Banking system to the next <strong>level</strong>
            </h1>
            <h3 class="showcase-text">Already have an account</h3>
            <a href="../../index.html" class="secondary-btn">Login Here</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js-folder/index.js"></script>
  </body>
</html>
