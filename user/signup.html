<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Banka | sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css-folder/index.css"
    />
    <link rel="shortcut icon" href="../public/bicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../public/bicon.png" />
    <link rel="icon" sizes="192x192" href=".../public/bicon.png" />
  </head>

  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signup">
          <div class="logo">
            <h1><span>B</span>anka</h1>
          </div>
          <form action="./dashboard.html">
            <div id="username">
              <input
                type="text"
                name="firstname"
                placeholder="First Name"
                id="firstname"
              />
              <input
                type="text"
                name="surname"
                placeholder="Surname"
                id="surname"
              />
            </div>
            <div id="useremail">
              <input type="email" name="email" placeholder="Email" id="email" />
            </div>
            <div id="phone-number-content">
              <input
                type="number"
                name="phone-number"
                placeholder="Phone Number"
                id="phone-number"
              />
            </div>
            <div id="password-content">
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="password"
              />
              <input
                type="password"
                name="confirm-password"
                placeholder="Confirm Password"
                id="confirm-password"
              />
            </div>
            <div id="policy">
              <p>
                By clicking Sign Up, you agree to our Terms and Data Policy.
              </p>
            </div>
            <button type="submit" class="primary-btn" id="signupSubmit">
              Sign Up
            </button>
          </form>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
        </div>
        <div id="login-nav">
          <p>already have an acount</p>
          <a href="../index.html" class="secondary-btn">Login</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2019 Banka All Right Reserved</p>
          <div><a href="">Terms of use</a> | <a href="">Privacy policy</a></div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's take Banking system to the next <strong>level</strong>
            </h1>
            <h3 class="showcase-text">Already have an account</h3>
            <a href="../index.html" class="secondary-btn">Login Here</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js-folder/index.js"></script>
  </body>
</html>
